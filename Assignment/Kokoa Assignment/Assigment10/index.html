<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Assignment 9</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="topbar">
        <div class="topbar_column">
          <i class="fa-solid fa-x"></i>
        </div>
        <div class="topbar_column">Playlist</div>
        <div class="topbar_column"></div>
      </div>

      <div class="nowplaying">
        <div class="nowplaying_img">
          <i class="fa-regular fa-image fa-xl"></i>
        </div>
        <div class="nowplaying_song">
          <div class="nowplaying_song_main">Random Love</div>
          <div class="nowplaying_song_sub">by Divay Kapoor</div>
        </div>
      </div>

      <div class="button">
        <div class="button_box">
          <i class="fa-solid fa-play"></i>
          Play
        </div>
        <div class="button_circle">
          <i class="fa-regular fa-heart"></i>
        </div>
        <div class="button_circle">
          <i class="fa-solid fa-plus"></i>
        </div>
      </div>

      <ul class="listbox">
        <li class="listbox_color"></li>
        <li class="listbox_song">
          <div class="listbox_song_main">Matargasti</div>
          <div class="listbox_song_sub">Mohit Chauhan</div>
        </li>
      </ul>

      <ul class="listbox">
        <li class="listbox_color"></li>
        <li class="listbox_song">
          <div class="listbox_song_main">Attitude</div>
          <div class="listbox_song_sub">Lewis OfMan • Attitude</div>
        </li>
      </ul>

      <ul class="listbox">
        <li class="listbox_color"></li>
        <li class="listbox_song">
          <div class="listbox_song_main">Try Everything</div>
          <div class="listbox_song_sub">Shakira • Zootopia</div>
        </li>
      </ul>

      <ul class="listbox">
        <li class="listbox_color"></li>
        <li class="listbox_song">
          <div class="listbox_song_main">Sunflower</div>
          <div class="listbox_song_sub">Joseph Vincent • Sunflower</div>
        </li>
      </ul>

      </div>
    </section>
    <script src="https://kit.fontawesome.com/bb60550a98.js" crossorigin="anonymous"></script>
  </body>
</html>
