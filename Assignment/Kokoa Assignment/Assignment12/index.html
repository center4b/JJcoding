<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="left">
      <div class="move">
        <div class="move_column">
          <i class="fa-solid fa-arrow-left"></i>
        </div>
        <div class="move_column">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>

      <div class="nowplaying">
        <img src="#" />
        <span>Evanescence</span>
        <span>Rock</span>
      </div>

      <div class="option">
        <div class="option_column">
          <span>Shuffle</span>
        </div>
        <div class="option_column">
          <i class="fa-solid fa-heart"></i>
          <span>212,971</span>
        </div>
      </div>

      <ul class="playlist">
        <li class="playlist_list"></li>
        <li class="playlist_list"></li>
        <li class="playlist_list"></li>
        <li class="playlist_list"></li>
        <li class="playlist_list"></li>
      </ul>

      <nav class="popup-bar">
        <div class="popup-bar_text">
          <span class="popup-bar_text_singer">Evanescence</span>
          <span class="popup-bar_text_song">Going under</span>
        </div>
        <div class="popup-bar_button">
          <i class="fa-solid fa-backward-step"></i>
          <i class="fa-solid fa-pause"></i>
          <i class="fa-solid fa-forward-step"></i>
        </div>
      </nav>
    </section>

    <section class="right"></section>

    <script src="https://kit.fontawesome.com/bb60550a98.js" crossorigin="anonymous"></script>
  </body>
</html>
